<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dado 3D Avançado</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('img/Fundo.jpg');
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      position: absolute;
      top: 10px;
      z-index: 1;
    }

    .logo {
      max-width: 1000px;
      height: auto;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s cubic-bezier(0.5, 0.5, 0.1, 1.0);
      transform: rotateX(0deg) rotateY(0deg);
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: #ecf0f1;
      border: 2px solid #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .face img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 10px; /* Ajusta para adicionar um pouco de espaço interno e garantir uniformidade */
  box-sizing: border-box; /* Garante que padding e bordas sejam incluídos no tamanho total */
}




    .face1 { transform: rotateY(0deg) translateZ(150px); }
    .face2 { transform: rotateY(90deg) translateZ(150px); }
    .face3 { transform: rotateY(180deg) translateZ(150px); }
    .face4 { transform: rotateY(-90deg) translateZ(150px); }
    .face5 { transform: rotateX(90deg) translateZ(150px); }
    .face6 { transform: rotateX(-90deg) translateZ(150px); }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 2.2rem;
      cursor: pointer;
      border: none;
      background-color: #ae2727;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #cc2e2e;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="img/logo.png" alt="Logo" class="logo">
  </div>

  <div class="scene">
    <div id="dice" class="dice">
      <div class="face face1">
        <img src="img/face1.jpeg" alt="Face 1">
      </div>
      <div class="face face2">
        <img src="img/face2.jpeg" alt="Face 2">
      </div>
      <div class="face face3">
        <img src="img/face3.jpeg" alt="Face 3">
      </div>
      <div class="face face4">
        <img src="img/face4.jpeg" alt="Face 4">
      </div>
      <div class="face face5">
        <img src="img/face5.jpeg" alt="Face 5">
      </div>
      <div class="face face6">
        <img src="img/face2.jpeg" alt="Face 6">
      </div>
    </div>
  </div>

  <button onclick="rollDice()">Jogar Dado</button>

  <script>
    const dice = document.getElementById('dice');

    function rollDice() {
      const randomRoll = Math.floor(Math.random() * 6) + 1;

      let rotationX = 0;
      let rotationY = 0;

      switch (randomRoll) {
        case 1:
          rotationX = 0;
          rotationY = 0;
          break;
        case 2:
          rotationX = 0;
          rotationY = -90;
          break;
        case 3:
          rotationX = 0;
          rotationY = 180;
          break;
        case 4:
          rotationX = 0;
          rotationY = 90;
          break;
        case 5:
          rotationX = 90;
          rotationY = 0;
          break;
        case 6:
          rotationX = -90;
          rotationY = 0;
          break;
      }

      const extraRotX = Math.floor(Math.random() * 4) * 360;
      const extraRotY = Math.floor(Math.random() * 4) * 360;

      const finalRotationX = rotationX + extraRotX;
      const finalRotationY = rotationY + extraRotY;

      dice.style.transform = `rotateX(${finalRotationX}deg) rotateY(${finalRotationY}deg)`;
    }
  </script>

</body>
</html>
